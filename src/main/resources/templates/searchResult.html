<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>SK Game Index</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='shortcut icon' type='image/x-icon' href='static/favicon.ico' />
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<h1>Svet Kompjutera Game Index</h1>
		<h2>rezultati pretrage ([[${numberOfGames}]]):</h2>
	</div>
	<table class="games">
		<tr>
			<th class="date">Datum</th>
			<th class="title">Naslov</th>
			<th class="author">Autor</th>
			<th class="score">Ocjena</th>
			<th class="platform">Platforma</th>
		</tr>
		<tr th:each="index: ${results}">
			<td th:text="${index.date}" />
			<td><a th:href="${index.link}" th:text="${index.title}"></a></td>
			<td th:text="${index.author}" />
			<td th:text="${index.score}" />
			<td th:text="${index.platform}" />
		</tr>
	</table>
</body>
</html>
