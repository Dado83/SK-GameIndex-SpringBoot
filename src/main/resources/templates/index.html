<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>SK Game Index</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='shortcut icon' type='image/x-icon' href='static/favicon.ico' />
</head>
<body>
	<div class="header">
		<h1>Svet Kompjutera Game Index</h1>
	</div>
	<div class="search">
		<form action="#" th:action="@{/search}" th:object="${review}"
			method="post">
			<h3>Pretraga</h3>
			<table>
				<tr>
					<td>Naslov:</td>
					<td><input type="text" th:field="*{title}" /></td>
				</tr>
				<tr>
					<td>Autor:</td>
					<td><input type="text" th:field="*{author}" /></td>
				</tr>
				<tr>
					<td>Ocjena:</td>
					<td><input type="text" th:field="*{score}" /></td>
				</tr>
				<tr>
					<td>Platforma:</td>
					<td><input type="text" th:field="*{platform}" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Prertaga" /></td>
					<td><input type="reset" value="Reset" /></td>
				</tr>
			</table>
		</form>

	</div>
	<h2>Recenzije ([[${numberOfGames}]]):</h2>
	<table id="games">
		<tr>
			<th class="datum">Datum</th>
			<th class="naslov">Naslov</th>
			<th class="autor">Autor</th>
			<th class="ocjena">Ocjena</th>
			<th class="ocjena">Platforma</th>
		</tr>
		<tr th:each="index: ${list}">
			<td th:text="${index.date}" />
			<td><a th:href="${index.link}" th:text="${index.title}"></a></td>
			<td th:text="${index.author}" />
			<td th:text="${index.score}" />
			<td th:text="${index.platform}" />
		</tr>
	</table>
</body>
</html>
